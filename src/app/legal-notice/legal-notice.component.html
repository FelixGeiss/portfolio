
<div class="imprintContainer" *ngIf="data">
  <div class="imprint">
    <h2>{{ data.title }}</h2>

    <h2 id="m46">{{ data.providerTitle }}</h2>
    <p>{{ data.providerName }}</p>
    <p *ngFor="let line of data.addressLines">{{ line }}</p>

    <h2 id="m56">{{ data.contactTitle }}</h2>
    <p>
      <a [href]="'mailto:' + data.contactEmail">
        <div class="letter"></div>
        <span>E-mail: {{ data.contactEmail }}</span>
      </a>
    </p>
  </div>
</div>
