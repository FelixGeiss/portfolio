<div class="header-contact">
  <h2 [innerHTML]="safeHeader"></h2>
  <img src="assets/img/arrow-down.svg" alt="" />
</div>

<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <!-- Linke Spalte: Intro + Name + E-Mail -->
  <div class="form-left">
    <p class="margin-L margin-R" [innerHTML]="safeContent"></p>

    <!-- Name -->
    <div class="input-wrapper">
      <input
        class="w-90"
        type="text"
        formControlName="name"
        [placeholder]="
          contactForm.get('name')?.touched && contactForm.get('name')?.invalid
            ? requiredText
            : namePlaceholder
        "
        [ngClass]="{
          error: contactForm.get('name')?.touched && contactForm.get('name')?.invalid
        }"
        (blur)="contactForm.get('name')?.markAsTouched()"
        style="padding-right: 3rem"
      />
      <img
        *ngIf="contactForm.get('name')?.touched"
        [src]="
          contactForm.get('name')?.valid
            ? 'assets/img/hook.svg'
            : 'assets/img/exclamation-mark.svg'
        "
        alt="Validation Icon"
        class="validation-icon"
      />
    </div>

    <!-- E-Mail -->
    <div class="input-wrapper">
      <input
        class="w-90"
        type="email"
        formControlName="email"
        [placeholder]="
          contactForm.get('email')?.touched && contactForm.get('email')?.invalid
            ? requiredText
            : emailPlaceholder
        "
        [ngClass]="{
          error: contactForm.get('email')?.touched && contactForm.get('email')?.invalid
        }"
        (blur)="contactForm.get('email')?.markAsTouched()"
        style="padding-right: 3rem"
      />
      <img
        *ngIf="contactForm.get('email')?.touched"
        [src]="
          contactForm.get('email')?.valid
            ? 'assets/img/hook.svg'
            : 'assets/img/exclamation-mark.svg'
        "
        alt="Validation Icon"
        class="validation-icon"
      />
    </div>
  </div>

  <!-- Rechte Spalte: Kontaktinfos + Nachricht -->
  <div class="form-right">
    <div class="mail-tel">
      <div>
        <a href="mailto:geissq@gmail.com">
          <div class="letter"></div>
          <span>E-mail: geissq&#64;gmail.com</span>
        </a>
        <a href="tel:015222492773">
          <div class="phone"></div>
          <span>Tel: 0152 224 927 73</span>
        </a>
      </div>
      <div class="arrow-container">
        <a class="icon" href="#"></a>
      </div>
    </div>

    <!-- Nachricht -->
    <div class="input-wrapper">
      <textarea
        class="w-90"
        formControlName="message"
        [placeholder]="
          contactForm.get('message')?.touched && contactForm.get('message')?.invalid
            ? requiredText
            : messagePlaceholder
        "
        [ngClass]="{
          error: contactForm.get('message')?.touched && contactForm.get('message')?.invalid
        }"
        (blur)="contactForm.get('message')?.markAsTouched()"
        style="padding-right: 3rem"
      ></textarea>
      <img
        *ngIf="contactForm.get('message')?.touched"
        [src]="
          contactForm.get('message')?.valid
            ? 'assets/img/hook.svg'
            : 'assets/img/exclamation-mark.svg'
        "
        alt="Validation Icon"
        class="validation-icon-message"
      />
    </div>
  </div>

  <!-- DatenschutzerklÃ¤rung -->
  <label class="privacy">
    <input type="checkbox" (change)="isCheckt($event)" />
    <span [innerHTML]="safeAgree"></span>
  </label>

  <!-- Absenden-Button -->
  <div class="button-container">
    <button type="submit" [disabled]="!isChecked || contactForm.invalid">
      Senden
    </button>
  </div>

  <!-- FuÃŸ-Elemente / Mobil -->
  <div>
    <div class="arrow-container show w-90">
      <a class="icon" href="#"></a>
    </div>
  </div>
  <div class="mail-tel-mobile show">
    <div>
      <div>
        <a href="mailto:geissq@gmail.com">
          <div class="letter"></div>
          <span>E-mail: geissq&#64;gmail.com</span>
        </a>
      </div>
      <div>
        <a href="tel:015222492773">
          <div class="phone"></div>
          <span>Tel: 0152 224 927 73</span>
        </a>
      </div>
    </div>
  </div>
</form>
